<div>
  <button type="button" class="btn btn-link"  routerLink="/planets">Back</button>
  <div *ngIf="entity.id" class="edit-form">
    <h4>Planet</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="entity.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="diameter">diameter</label>
        <input
          type="text"
          class="form-control"
          id="diameter"
          [(ngModel)]="entity.diameter"
          name="diameter"
        />
      </div>

      <div class="form-group">
        <label for="rotationPeriod">rotationPeriod</label>
        <input
          type="text"
          class="form-control"
          id="rotationPeriod"
          [(ngModel)]="entity.rotationPeriod"
          name="rotationPeriod"
        />
      </div>
      <div class="form-group">
        <label for="orbitalPeriod">orbitalPeriod</label>
        <input
          type="text"
          class="form-control"
          id="orbitalPeriod"
          [(ngModel)]="entity.orbitalPeriod"
          name="orbitalPeriod"
        />
      </div>
      <div class="form-group">
        <label for="gravity">gravity</label>
        <input
          type="text"
          class="form-control"
          id="gravity"
          [(ngModel)]="entity.gravity"
          name="gravity"
        />
      </div>
      <div class="form-group">
        <label for="population">population</label>
        <input
          type="text"
          class="form-control"
          id="population"
          [(ngModel)]="entity.population"
          name="population"
        />
      </div>
      <div class="form-group">
        <label for="climate">climate</label>
        <input
          type="text"
          class="form-control"
          id="climate"
          [(ngModel)]="entity.climate"
          name="climate"
        />
      </div>
      <div class="form-group">
        <label for="terrain">terrain</label>
        <input
          type="text"
          class="form-control"
          id="terrain"
          [(ngModel)]="entity.terrain"
          name="terrain"
        />
      </div>
      <div class="form-group">
        <label for="surfaceWater">surfaceWater</label>
        <input
          type="text"
          class="form-control"
          id="surfaceWater"
          [(ngModel)]="entity.surfaceWater"
          name="surfaceWater"
        />
      </div>

    </form>

    <button class="badge badge-danger mr-2" (click)="delete()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="update()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!entity.id">
    <br />
    <p>indisponivel...</p>
  </div>
</div>
