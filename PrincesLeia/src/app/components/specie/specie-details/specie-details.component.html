<div>
  <button type="button" class="btn btn-link"  routerLink="/species">Back</button>
  <div *ngIf="entity.id" class="edit-form">
    <h4>Specie</h4>
    <form>
      <div class="form-group">
        <label for="classification">classification</label>
        <input
          type="text"
          class="form-control"
          id="classification"
          [(ngModel)]="entity.classification"
          name="classification"
        />
      </div>

      <div class="form-group">
        <label for="designation">designation</label>
        <input
          type="text"
          class="form-control"
          id="designation"
          [(ngModel)]="entity.designation"
          name="designation"
        />
      </div>

      <div class="form-group">
        <label for="averageHeight">averageHeight</label>
        <input
          type="text"
          class="form-control"
          id="averageHeight"
          [(ngModel)]="entity.averageHeight"
          name="averageHeight"
        />
      </div>

      <div class="form-group">
        <label for="averageLifespan">averageLifespan</label>
        <input
          type="text"
          class="form-control"
          id="averageLifespan"
          [(ngModel)]="entity.averageLifespan"
          name="averageLifespan"
        />
      </div>

      <div class="form-group">
        <label for="eyeColors">eyeColors</label>
        <input
          type="text"
          class="form-control"
          id="eyeColors"
          [(ngModel)]="entity.eyeColors"
          name="eyeColors"
        />
      </div>

      <div class="form-group">
        <label for="hairColors">hairColors</label>
        <input
          type="text"
          class="form-control"
          id="hairColors"
          [(ngModel)]="entity.hairColors"
          name="hairColors"
        />
      </div>

      <div class="form-group">
        <label for="skinColors">skinColors</label>
        <input
          type="text"
          class="form-control"
          id="skinColors"
          [(ngModel)]="entity.skinColors"
          name="skinColors"
        />
      </div>

      <div class="form-group">
        <label for="language">language</label>
        <input
          type="text"
          class="form-control"
          id="language"
          [(ngModel)]="entity.language"
          name="language"
        />
      </div>

     

    </form>

    <button class="badge badge-danger mr-2" (click)="delete()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="update()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!entity.id">
    <br />
    <p>indisponivel...</p>
  </div>
</div>
