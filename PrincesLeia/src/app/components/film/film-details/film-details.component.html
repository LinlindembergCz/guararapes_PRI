<div>
  <button type="button" class="btn btn-link"  routerLink="/films">Back</button>
  <div *ngIf="entity.id" class="edit-form">    
    <h4>Film</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="entity.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="episodeId">episodeId</label>
        <input
          type="text"
          class="form-control"
          id="episodeId"
          [(ngModel)]="entity.episodeId"
          name="episodeId"
        />
      </div>

      <div class="form-group">
        <label for="director">director</label>
        <input
          type="text"
          class="form-control"
          id="director"
          [(ngModel)]="entity.director"
          name="director"
        />
      </div>

      <div class="form-group">
        <label for="producer">producer</label>
        <input
          type="text"
          class="form-control"
          id="producer"
          [(ngModel)]="entity.producer"
          name="producer"
        />
      </div>

      <div class="form-group">
        <label for="openingCrawl">openingCrawl</label>
        <textarea
          type="text"
          class="form-control"
          id="openingCrawl"
          [(ngModel)]="entity.openingCrawl"
          name="openingCrawl"
        ></textarea>
      </div>


    </form>

    <button class="badge badge-danger mr-2" (click)="delete()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="update()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!entity.id">
    <br />
    <p>indisponivel...</p>
  </div>
</div>
