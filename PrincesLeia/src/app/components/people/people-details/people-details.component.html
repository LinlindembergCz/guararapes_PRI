<div>
  <button type="button" class="btn btn-link"  routerLink="/people">Back</button>
  <div *ngIf="entity.id" class="edit-form">
    <h4>Pessoa</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="entity.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="birthYear">birthYear</label>
        <input
          type="text"
          class="form-control"
          id="birthYear"
          [(ngModel)]="entity.birthYear"
          name="birthYear"
        />
      </div>     
      <div class="form-group">
        <label for="eyeColor">eyeColor</label>
        <input
          type="text"
          class="form-control"
          id="eyeColor"
          [(ngModel)]="entity.eyeColor"
          name="eyeColor"
        />
      </div> 

      <div class="form-group">
        <label for="hairColor">hairColor</label>
        <input
          type="text"
          class="form-control"
          id="hairColor"
          [(ngModel)]="entity.hairColor"
          name="hairColor"
        />
      </div> 

      <div class="form-group">
        <label for="height">height</label>
        <input
          type="text"
          class="form-control"
          id="height"
          [(ngModel)]="entity.height"
          name="height"
        />
      </div> 

      <div class="form-group">
        <label for="gender">gender</label>
        <input
          type="text"
          class="form-control"
          id="gender"
          [(ngModel)]="entity.gender"
          name="gender"
        />
      </div> 

      <div class="form-group">
        <label for="mass">mass</label>
        <input
          type="text"
          class="form-control"
          id="mass"
          [(ngModel)]="entity.mass"
          name="mass"
        />
      </div> 

      <div class="form-group">
        <label for="skinColor">skinColor</label>
        <input
          type="text"
          class="form-control"
          id="skinColor"
          [(ngModel)]="entity.skinColor"
          name="skinColor"
        />
      </div> 
    </form>

    <button class="badge badge-danger mr-2" (click)="delete()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="update()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!entity.id">
    <br />
    <p>indisponivel...</p>
  </div>
</div>
